    <section class="d-flex">

        <div class="col-sm-6 text-center ">

            <select id="foto" class="img-fluid mt-5">
            <option class="topUno" value="1">CELESTE</option>
            <option class="topDos" value="2">VERDE</option>
            <option class="topTres" value="3">NARANJA</option>

            <div class="resultado">

                <img id="resultado" class="img-fluid" width="450" height="600">
                <div id="modal1" class="modal"></div>


            </div>
        </div>

        <div class="col-sm-6 container-center">

            <h1 class="text-left descripcion">FALDA DE MUSLO CON ABERTURA FLORAL</h1>


            <div class="row">
                <div class="col">
                    <img src="img/bottomsDos1.png" onclick="openLightbox();toSlide(1)" class="hover-shadow preview">
                </div>
                <div class="col">
                    <img src="img/bottomsDos2.png" onclick="openLightbox();toSlide(2)" class="hover-shadow preview">
                </div>
                <div class="col">
                    <img src="img/bottomsDos3.png" onclick="openLightbox();toSlide(3)" class="hover-shadow preview">
                </div>
            </div>

            <div id="Lightbox" class="modal">

                <span class="close pointer" onclick="closeLightbox()">&times;</span>
                <div class="modal-content">
                    <div class="slide">
                        <img src="img/bottomsDos1.png" class="image-slide" />
                    </div>
                    <div class="slide">
                        <img src="img/bottomsDos2.png" class="image-slide" />
                    </div>
                    <div class="slide">
                        <img src="img/bottomsDos3.png" class="image-slide" />
                    </div>

                    <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
                    <a class="next" onclick="changeSlide(1)">&#10095;</a>

                    <div class="dots">
                        <div class="col">
                            <img src="img/bottomsDos1.png" class="modal-preview hover-shadow" onclick="toSlide(1)">
                        </div>
                        <div class="col">
                            <img src="img/bottomsDos2.png" class="modal-preview hover-shadow" onclick="toSlide(2)">
                        </div>
                        <div class="col">
                            <img src="img/bottomsDos3.png" class="modal-preview hover-shadow" onclick="toSlide(3)">
                        </div>
                    </div>
                </div>
            </div>





            <h3 class="text-left tallas">Tallas disponibles</h3>
            <div class="d-flex2">
                <div id="radios" class="radios1">
                    <input type="radio" id="radio1" name="r" class="cursor" value="XS" onclick="radio1()"> XS
                </div>

                <div class="radios">
                    <input type="radio" id="radio2" name="r" class="cursor" value="S" onclick="radio2()"> S
                </div>

                <div class="radios">
                    <input type="radio" id="radio3" name="r" class="cursor" value="M" onclick="radio3()"> M
                </div>

                <div class="radios">
                    <input type="radio" id="radio4" name="r" class="cursor" value="L" onclick="radio4()"> L
                </div>
            </div>

            <div id="texto">
                <p></p>
            </div>

            <div class="botones">
                <button class="guiaTallas" class="text-left">Guía de tallas</button>
                <div class="panel">
                    <h5 class="tallasCM">Tallas en cm</h5>
                    <img src="img/tallas-cm.png" class="img-fluid">
                    <div class="pt-5"></div>
                    <div class="pt-2"></div>
                </div>

                <button onclick="carrito()" class="carritoUno">AGREGAR AL CARRITO</button>
